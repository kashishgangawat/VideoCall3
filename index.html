<!DOCTYPE html>
<html>

<head>
    <title>Communication Client - 1:1 Video Calling Sample</title>
</head>
<script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>

<body>
    <h4>Azure Communication Services</h4>
    <h1>1:1 Video Calling Quickstart</h1>
    <div>
        <p>My user id : </p>
        <p id="myUserId"></p>
    </div>
    <!-- <input id="userToken-id-input" type="text" placeholder="Your user token" style="margin-bottom:1em; width: 200px;" /> -->
    <input id="callee-id-input" type="text" placeholder="Who would you like to call?" style="margin-bottom:1em; width: 200px;" />

    <div>
        <button id="call-button" type="button" disabled="true">
        start call
    </button> &nbsp;
        <button id="hang-up-button" type="button" disabled="true">
        hang up
    </button> &nbsp;
        <button id="start-Video" type="button" disabled="true">
        start video
    </button> &nbsp;
        <button id="stop-Video" type="button" disabled="true">
        stop video
    </button> &nbsp;
        <button id="accept-Call" type="button" disabled="true">
        Accept Call    
    </button>
    </div>

    <audio id="ringtone">
        <source src="teams-default.mp3">
    </audio>

    <div>Local Video</div>
    <div id="takethis" style="height:200px; width:300px; background-color:black; position:relative;">
        <div id="myVideo" style="background-color: black; position:absolute; top:50%; transform: translateY(-50%);">
        </div>
    </div>
    <button onclick="take()" id="screenshot" type="button">
        Screenshot   
    </button>
    
    <div>Remote Video</div>
    <div style="height:200px; width:300px; background-color:black; position:relative;">
        <div id="remoteVideo" style="background-color: black; position:absolute; top:50%; transform: translateY(-50%);">
        </div>
    </div>
</body>
    <script src="./bundle.js"></script>
    <script type="text/javascript" src="html2canvas-master/dist/html2canvas.js"></script>
    <script>
    function take(){
    html2canvas(document.getElementById('takethis')).then((function(canvas){
        document.body.appendChild(canvas)
    }))
}
   </script>


</html>
